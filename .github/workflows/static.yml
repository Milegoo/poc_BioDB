name: Deploy PoC

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Change directory to poc-frontend
        run: cd poc-frontend
        
      # Configurar Node.js y dependencias
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.14.0' 
          
      - name: Install dependencies
        run: npm install
        
      - name: Build the app
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './poc-frontend'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
